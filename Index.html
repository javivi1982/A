<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas a la IA</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 8px 16px; }
    pre { background: #f4f4f4; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Pregunta a la IA</h2>

  <textarea id="pregunta" placeholder="¿Qué propiedades tiene el arroz?"></textarea>
  <br>
  <button onclick="preguntar()">Preguntar</button>

  <pre id="respuesta">Aquí aparecerá la respuesta…</pre>

  <script>
    async function preguntar() {
      const pregunta = document.getElementById("pregunta").value;
      const salida = document.getElementById("respuesta");

      salida.textContent = "Pensando...";

      const response = await fetch(
        "https://api-inference.huggingface.co/models/google/flan-t5-base",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: pregunta })
        }
      );

      const data = await response.json();

      salida.textContent =
        data[0]?.generated_text || "No se pudo obtener respuesta";
    }
  </script>

</body>
</html>
